{% extends 'layouts/a.html' %}

{% block content %}

{% include 'a_posts/post.html' %}

{% if user.is_authenticated %}
<div class="card !pb-0 -mt-3">
    <form class="flex items-stretch gap-3 p-4" autocomplete="off"
        hx-post="{% url 'comment-sent' post.id %}"
        hx-target="#tab-contents"
        hx-swap="afterbegin"
        _="on htmx:afterRequest reset() me"> 
        {% csrf_token %}
        
        <!-- Comment input - using your form's styling -->
        <div class="flex-1">
            {{ commentform.body }}
        </div>
        
        <!-- Submit button styled to match your violet theme -->
        <button @click="open = false" 
                class="px-6 py-2 bg-violet-600 hover:bg-violet-700 text-white font-medium rounded-md transition duration-150 whitespace-nowrap self-stretch" 
                type="submit">
            Submit
        </button>
    </form>
</div>
{% endif %}

<div class="mb-20">
    <div id="tabs" class="ml-4 flex gap-1 mb-4 {% if post.comments.count %}hidden{% endif %}"
         hx-target="#tab-contents" hx-swap="innerHTML"
         _="on htmx:afterOnload take .selected for event.target ">
        <a hx-get="{% url 'post' post.id %}" class="tab selected">Newest First</a> 
        <a hx-get="{% url 'post' post.id %}?top" class="tab">Top Comments</a>
    </div>

    <div id="tab-contents">
        {% for comment in post.comments.all %}
        {% include 'a_posts/comment.html' %}
        {% endfor %}
    </div>
</div>

{% endblock %}
